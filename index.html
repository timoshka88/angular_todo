<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Varela+Round">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<script src="vendor/angular.js" type="text/javascript"></script>
		<script src="scripts/app.js" type="text/javascript"></script>
		<script src="scripts/hello-world.js" type="text/javascript"></script>
	</head>

	<body ng-app="todoListApp">
		<!-- <hello-world></hello-world>  -->
	<!-- 	OR -->
		<!-- <div hello-world></div> -->
		<h1>My TODO's</h1>

		<div ng-controller ="mainCtrl" class="list">
			
			<div ng-repeat = "todo in todos">

				<input ng-model="todo.completed" type="checkbox"></input>
				<label ng-hide="editing" class="editing-label">{{todo.name}}</label> <!-- when editing = true, hide label, when false show -->
				<input ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"></input>	<!-- when true it will show the editing content-->
				<div class="actions">
					<a href="" ng-click="editing = !editing">edit</a> <!-- could be button tags -->
					<a href="" ng-click="helloWorld()">save</a> <!-- href is empty because it's a single page app -->
					<a href="" class="delete">delete</a>
				
				</div>

			</div>
		{{todos}}
		</div>


	
	</body>

</html>
